<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Focused</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1
        style="
          font-family: 'Montserrat', sans-serif;
          font-size: 3.5rem;
          font-weight: 600;
        "
      >
        STAY FOCUSED
      </h1>
      <p
        style="
          font-family: 'Roboto', sans-serif;
          font-size: 2rem;
          font-weight: 400;
        "
      >
        Your phone distracted you <span id="counter">0</span> times.
      </p>
      <button type="button" class="btn btn-dark">I checked my phone</button>
    </div>

    <div class="icons">
      <i class="bi bi-fire" id="fireIcon" onclick="playFireSound()"></i>
      <i
        class="bi bi-cloud-drizzle"
        id="rainIcon"
        onclick="playRainSound()"
      ></i>
      <i
        class="bi bi-tsunami"
        id="underwaterIcon"
        onclick="playTsunamiSound()"
      ></i>
    </div>

    <audio id="fireAudio" src="/assets/fire.mp3"></audio>
    <audio id="rainAudio" src="/assets/rain.mp3"></audio>
    <audio id="underwaterAudio" src="/assets/underwater.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
